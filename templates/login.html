{% block content %}
    <h1>Login</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.username.label }}<br>
        {{ form.username() }}<br><br>

        {{ form.password.label }}<br>
        {{ form.password() }}<br><br>

        {{ form.submit() }}
    </form>
{% endblock %}
